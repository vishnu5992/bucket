<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikipediaViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2></h2>
        <input>
        <div class="container">
            <div id="resultView"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div id="divButton" class="button">/</div>
                <div id="mulButton" class="button">*</div>
                <div class="button">&larr;</div>
                <div id="row1" class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div id="subButton" class="button">-</div>
                <div id="row2" class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div id="addButton" class="button">+</div>
                <div id="row3" class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div id="row4" class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equalsToButton" class="button">=</div>
            </div>
        </div>
    </section>
    <h2></h2>
        <input>
    <script src="app.js"></script>
</body>
</html>
